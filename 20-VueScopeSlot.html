<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue 中作用域插槽</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="root">

            <!-- 
                作用域插槽 
                必须在template标签内
                slot-scope="props" 是声明在子组件接收的数据

                应用场景：
                    当子组件做循环或者某一部分的DOM结构应该由外部传递进来时候使用作用域插槽
                    子组件可以向父组件传递数据
                    父组件想接收子组件传递数据必须在外层使用template标签，同时通过slot-scop定义一个变量名接收参数
            -->
            <child>
                <template slot-scope="props">
                    <!-- 模板信息 -->
                    <li>{{props.item}}</li>
                </template>
            </child>
        </div>
        <script>

            Vue.component('child', {
                data: function() {
                    return {
                        list: [1,2,3,4]
                    }
                },
                template: `<div>
                            <ul>
                                <slot 
                                    v-for="item of list" 
                                    :item=item>
                                </slot>
                            </ul>
                           </div>`
            })

            var vm = new Vue({
                el: '#root'
            })
        </script>
    </body>
</html>
