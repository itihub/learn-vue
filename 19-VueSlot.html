<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue 中使用插槽</title>
        <script src="./vue.js"></script>
    </head>
    <body>

        <!-- 
            插槽的使用场景：
                子组件模板内容是由父组件传递过来DOM组合显示时 使用插槽来解决
         -->
         <div id='root'>

            <!-- 通过属性传递DOM元素 -->
            <child content="<p>Dell</p>"></child>

            <br/>

            <!-- 使用插槽传递DOM元素 -->
            <child-v2>
                <p>Dell</p>
            </child-v2>
            
            <br/>

            <body-content>
                <div class='header' slot='header'>header</div>
                <div class='footer'slot='footer'>footer</div>
            </body-content>

        </div>

        <script>

             Vue.component('child', {
                 props: ['content'],
                //  不适用插槽方式 来实现template的内容有一部分是由父组件传递过来DOM组合展示
                 template: `<div>
                                <p>hello</p>
                                <div v-html="this.content"></div>
                            </div>`
             })

             Vue.component('childV2', {
                // 优雅的传递DOM 使用solt语法，solt标签内部可以设置默认内容当父组件不向子组件传递DOM元素时展示
                 template: `<div>
                                <p>hello</p>
                                <slot>默认内容</slot>
                            </div>`
                
             })

            //  传递多个DOM结构 使用聚名插槽分别使用DOM结构
             Vue.component('body-content', {
                 template: `<div>
                                <slot name='header'>default header</slot>
                                <div class='content'>content</div>
                                <slot name='footer'>default footer</slot>
                            </div>`
                
             })

             var vm = new Vue({
                 el: '#root'
             })
        </script>
    </body>
</html>
