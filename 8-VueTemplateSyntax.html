<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue模板语法</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- 模板语法-插值表达式 -->
            {{name}}
            <div>{{name + ' Lee'}}</div>
            <!-- 模板语法-标签内文本绑定data内的值 -->
            <div v-text="name + ' Lee'"></div>

            <!-- 模板语法-标签内html绑定data内的值 -->
            <div v-html="name"></div>
        </div>

        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    name: "<h1>Dell</h1>"
                }
            })
        </script>
    </body>
</html>
