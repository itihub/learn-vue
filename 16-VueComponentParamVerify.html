<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue 组件参数校验与非props特性</title>
        <script src="./vue.js"></script>
    </head>
    <body>

        <div id='root'>
            <child content="hello world"></child>
        </div>

        <script>

            // props特性：当你父组件使用子组件时候，通过属性向子组件传值时，恰好子组件内声明了对父组件传递属性的接收 有对应关系
            // 非props特性：父组件向子组件传递属性，但是子组件没有声明接收父组件传递过来的内容 页面会报错 "xxx" is not defined 
            // 非props特性 页面DOM会显示传值属性而props特性不会
            Vue.component('child', {
                // 使用props接收父组件传递的值，进行参数校验
                props: {
                    // key为父组件传递的参数名 value为参数类型 使用数组方式可以校验多种类型
                    // content: String
                    // content: [Number, String]
                    // 更复杂的参数校验
                    content: {
                        // 参数类型
                        type: String,
                        // 必填校验
                        required: false,
                        // 默认值
                        default: 'default value',
                        // 校验器 返回true校验通过 flase校验不通过
                        validator: function(value) {
                            // 校验是参数长度必须大于5
                            return (value.length > 5)
                        }
                    }
                },
                template: '<div>{{content}}</div>'
            })

            var vm = new Vue({
                el: '#root'
            })
        </script>
    </body>
</html>
